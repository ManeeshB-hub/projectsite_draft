<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.8.0"></script>

    <script src="https://kit.fontawesome.com/1aa08a628b.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" charset="utf-8"></script>

    <title>Dashboard</title>
</head>

<body>
    <div id="mySidebar" class="sidebar" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
        <a href="dashboard.html"><i class="fas fa-tachometer-alt sidebar-icons"></i>DASHBOARD</a>
        <a href="lane1.html"><i class="fas fa-road sidebar-icons"></i>LANE 1</a>
        <a href="lane2.html"><i class="fas fa-road sidebar-icons"></i>LANE 2</a>
        <a href="contact.html"><i class="far fa-envelope sidebar-icons"></i>CONTACT</a>
    </div>

    <div id="main" class="container">
        <div class="row row-1">
            <div class="col col-lg-3 col-md-12">
                <div class="card xs">
                    <div class="card-body">
                        <h4 class="card-title"><i class="fas fa-car dash-icon"></i>Cars Parked</h4>
                        <h1 class="card-text">
                            2
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-2">
            <div class="col col-lg-6 col-md-12">
                <div id="sensor-1" class="card sensor">
                    <h4 class="graph-title">Sensor-1</h4>
                    <canvas id="sens-1" class="sens-graph"></canvas>
                </div>
            </div>

            <div class="col col-lg-6 col-md-12">
                <div id="sensor-2" class="card sensor">
                    <h4 class="graph-title">Sensor-2</h4>
                    <canvas id="sens-2" class="sens-graph"></canvas>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
