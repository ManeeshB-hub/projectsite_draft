<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/min/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.8.0"></script>

        <script src="https://kit.fontawesome.com/1aa08a628b.js" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" charset="utf-8"></script>

        <title>Lane-1</title>
    </head>
    <body>
        <div id="mySidebar" class="sidebar" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
            <a href="dashboard.html"><i class="fas fa-tachometer-alt sidebar-icons"></i>DASHBOARD</a>
            <a href="lane1.html"><i class="fas fa-road sidebar-icons"></i>LANE 1</a>
            <a href="lane2.html"><i class="fas fa-road sidebar-icons"></i>LANE 2</a>
            <a href="contact.html"><i class="far fa-envelope sidebar-icons"></i>CONTACT</a>
        </div>

        <div id="main" class="container">
            <div class="card controls">
                <div class="card-body">
                    <h1 class="card-title control-title">Lane-1 Manual</h1>
                    <br />
                    <ul class="switches">
                        <div class="row l1-r1">
                            <div class="col col-lg-4 col-4">
                                <li id="l1_1" class="switch" onclick="ss(event)"><div class="status">ON</div><br /><div class=stat-var>Lane-1 Light-1</div></li>
                            </div>
                            <div class="col col-lg-4 col-4">
                                <li id="l1_2" class="switch" onclick="ss(event)"><div class="status">ON</div><br /><div class=stat-var>Lane-1 Light-2</div></li>
                            </div>
                            <div class="col col-lg-4 col-4">
                                <li id="l1_3" class="switch" onclick="ss(event)"><div class="status">ON</div><br /><div class=stat-var>Lane-1 Light-3</div></li>
                            </div>
                            <div class="col col-lg-4 col-4">
                                <li id="l1_4" class="switch" onclick="ss(event)"><div class="status">ON</div><br /><div class=stat-var>Lane-1 Light-4</div></li>
                            </div>
                            <div class="col col-lg-4 col-4">
                                <li id="l1_5" class="switch" onclick="ss(event)"><div class="status">ON</div><br /><div class=stat-var>Lane-1 Parking-1</div></li>
                            </div>
                            <div class="col col-lg-4 col-4">
                                <li id="l1_6" class="switch" onclick="ss(event)"><div class="status">ON</div><br /><div class=stat-var>Lane-1 Parking-2</div></li>
                            </div>


                    </ul>
                </div>

            </div>

        </div>
    </body>
</html>
